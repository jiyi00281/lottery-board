<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>哈希分分彩预测软件</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f4f4; }
    h2, h4 { color: #222; }
    ul { line-height: 1.8; padding-left: 20px; }
    .numbers { color: green; font-weight: bold; }
    .section { margin-bottom: 20px; background: #fff; padding: 15px; border-radius: 6px; box-shadow: 0 0 5px #ccc; }
  </style>
</head>
<body>
  <h2>哈希分分彩预测软件</h2>

  <div class="section">
    <h4>最近开奖号码</h4>
    <ul id="recent-lottery"></ul>
  </div>
  
  <div class="section">
    <h4>下期预测数字</h4>
    <p id="prediction"></p>
  </div>

  <script>
    // 模拟的历史开奖数据
    const recentData = [
      { hash: 'THVK419c8ND5x', betNo: '20240717001' },
      { hash: 'ABCDEF12345', betNo: '20240717002' },
      { hash: '9876543210THVK', betNo: '20240717003' },
      // 增加更多历史数据以提高预测的准确性...
    ];

    function extractNumbersFromHash(hash) {
      const numbers = hash.replace(/[^\d]/g, '').slice(-5).split('').map(Number);
      return numbers;
    }

    function generateRecentNumbers() {
      const recentHTML = recentData.map(item => {
        const numbers = extractNumbersFromHash(item.hash).join(', ');
        return `<li>期号: ${item.betNo} - 开奖号码: <span class="numbers">${numbers}</span></li>`;
      }).join('');
      document.getElementById("recent-lottery").innerHTML = recentHTML;
    }

    function predictNextNumbers() {
      const numberCount = {};
      const allNumbers = [];

      recentData.forEach(item => {
        const numbers = extractNumbersFromHash(item.hash);
        numbers.forEach(num => {
          allNumbers.push(num);
          numberCount[num] = (numberCount[num] || 0) + 1;
        });
      });

      // 计算每个数字的出现概率
      const totalEntries = allNumbers.length;
      const probabilities = Object.entries(numberCount).map(([num, count]) => ({
        num: Number(num),
        probability: count / totalEntries
      }));

      // 按照概率排序并取出最高的两个
      const sortedProbabilities = probabilities.sort((a, b) => b.probability - a.probability).slice(0, 2);
      const predictions = sortedProbabilities.map(item => item.num);

      document.getElementById("prediction").innerHTML = predictions.join(', ');
    }

    generateRecentNumbers();
    predictNextNumbers();
  </script>
</body>
</html>
