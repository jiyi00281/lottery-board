<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>波场彩票 - 数字预测分析</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f4f4; }
    h2, h4 { color: #222; }
    ul { line-height: 1.8; padding-left: 20px; }
    .highlight { color: red; font-weight: bold; }
    .numbers { color: green; font-weight: bold; }
    .section { margin-bottom: 20px; background: #fff; padding: 15px; border-radius: 6px; box-shadow: 0 0 5px #ccc; }
  </style>
</head>
<body>
  <h2>波场彩票 - 数字预测分析</h2>

  <div class="section" id="recommend"></div>
  <div class="section">
    <h4>最近开奖号码（前20期）</h4>
    <ul id="recent-lottery"></ul>
  </div>

  <script>
    const API = "https://api.duoqu.online/data?code=Tron-Fast&limit=50&key=rkjpugmlzj"; // 提取50期历史数据
    let history = [];

    function fetchAndAnalyze() {
      fetch(API)
        .then(res => res.json())
        .then(res => {
          const records = res.data || [];
          if (records.length < 2) return;

          // 显示最近的开奖号码，带上之前的推荐数字
          const recentHTML = records.slice(0, 20).map(item => {
            if (!item.rec) item.rec = ''; // 确保每个记录都有一个推荐字段
            return `<li>${item.betNo} - <span class="numbers">${item.openNumber}</span> - 推荐：<span class="numbers">${item.rec}</span> - ${item.openTime}</li>`;
          }).join('');
          document.getElementById("recent-lottery").innerHTML = recentHTML;

          const data = records.map(d => d.openNumber.split(',').map(Number));
          const frequency = {};
          const trends = {};

          // 频率统计
          data.flat().forEach(num => {
            if (!frequency[num]) frequency[num] = 0;
            frequency[num]++;
          });

          // 计算趋势
          const trendLength = 5; // 设置用于趋势判断的期数
          for (let i = 0; i < trendLength && i < records.length; i++) {
            const numbers = records[i].openNumber.split(',').map(Number);
            numbers.forEach(num => {
              if (!trends[num]) trends[num] = 0;
              trends[num]++;
            });
          }

          // 排序获取频率最高和趋势最高的数字
          const sortedFrequency = Object.entries(frequency)
            .sort((a, b) => b[1] - a[1])
            .map(item => Number(item[0]));

          const sortedTrends = Object.entries(trends)
            .sort((a, b) => b[1] - a[1])
            .map(item => Number(item[0]));

          // 整合推荐：选择一个热点，一个趋势数字
          const recommendedNums = [];
          recommendedNums.push(sortedFrequency[0]); // 添加频率最高的数字
          if (sortedTrends.length > 0) {
            recommendedNums.push(sortedTrends[0]); // 添加趋势数字
          }

          // 更新推荐显示
          const recStr = recommendedNums.join(" / ");
          const latestData = data[0];
          const hit = latestData.some(n => recommendedNums.includes(n));

          document.getElementById("recommend").innerHTML = `
            <h4>下一期推荐数字：<span class="numbers">${recStr}</span></h4>
            <p>可能结果：<strong class="highlight">${hit ? '命中' : '未中'}</strong></p>
          `;

          // 将推荐结果和命中状态添加到每条记录中
          const updatedRecentHTML = records.slice(0, 20).map(item => {
            const numbersArray = item.openNumber.split(',').map(Number);
            const recommendedHit = numbersArray.some(n => recommendedNums.includes(n));
            return `<li>${item.betNo} - <span class="numbers">${item.openNumber}</span> - 推荐：<span class="numbers">${recStr}</span> - ${recommendedHit ? '<strong class="highlight">（推荐对码命中）</strong>' : '<strong>（推荐对码未中）</strong>'} - ${item.openTime}</li>`;
          }).join('');
          document.getElementById("recent-lottery").innerHTML = updatedRecentHTML;

          // 添加命中记录至历史数据
          const currentPeriod = records[0].betNo;
          const record = {
            period: currentPeriod,
            rec: recStr,
            result: hit ? '命中' : '未中'
          };

          // 只更新历史记录，保留之前的记录
          if (!history.find(h => h.period === currentPeriod)) {
            history.unshift(record);
            if (history.length > 10) history.pop();
          }

        })
        .catch(error => {
          console.error("数据获取失败:", error);
        });
    }

    fetchAndAnalyze();
    setInterval(fetchAndAnalyze, 30000); // 每30秒重新获取数据
  </script>
</body>
</html>
