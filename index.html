<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>波场极速彩 - 路数热度统计</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f8f8; padding: 20px; }
    .box { background: white; padding: 20px; border-radius: 8px; }
    .small-title { font-weight: bold; margin-top: 20px; }
    ul { padding-left: 20px; }
  </style>
</head>
<body>
  <h4 class="mb-3">波场极速彩 - 最近三期路数标准化热度统计</h4>
  <div id="status" class="alert alert-info">数据加载中...</div>

  <div class="box mt-3">
    <div class="small-title">最近三期开奖详情</div>
    <ul id="records"></ul>

    <div id="summary" class="fw-bold mt-3">-</div>
    <ul id="stats" class="mt-2"></ul>
  </div>

  <script>
    const API_URL = "https://api.duoqu.online/data?code=Tron-Fast&limit=3&key=rkjpugmlzj";

    const routeGroups = {
      0: [0, 3, 6, 9],
      1: [1, 4, 7],
      2: [2, 5, 8]
    };

    function fetchAndUpdate() {
      fetch(API_URL)
        .then(res => res.json())
        .then(json => {
          if (!json.data || json.data.length === 0) throw new Error("无数据");

          document.getElementById('status').className = "alert alert-success";
          document.getElementById('status').textContent = "数据加载成功：" + new Date().toLocaleTimeString();

          const recordsEl = document.getElementById("records");
          const statsEl = document.getElementById("stats");
          const summaryEl = document.getElementById("summary");
          recordsEl.innerHTML = '';
          statsEl.innerHTML = '';
          summaryEl.innerHTML = '';

          const routeCounts = { 0: 0, 1: 0, 2: 0 };
          const baseCounts = { 0: 4, 1: 3, 2: 3 };

          const numbers = [];

          json.data.forEach(item => {
            const nums = item.openNumber.split(',').map(n => parseInt(n));
            numbers.push(nums);
            recordsEl.innerHTML += `<li>${item.betNo} - ${item.openTime} 开奖号码：<strong>${item.openNumber}</strong></li>`;
          });

          numbers.flat().forEach(num => {
            if (routeGroups[0].includes(num)) routeCounts[0]++;
            if (routeGroups[1].includes(num)) routeCounts[1]++;
            if (routeGroups[2].includes(num)) routeCounts[2]++;
          });

          let maxHot = -Infinity;
          let hottestRoute = '';

          for (const [key, count] of Object.entries(routeCounts)) {
            const normalized = (count / baseCounts[key]) * 100;
            if (normalized > maxHot) {
              maxHot = normalized;
              hottestRoute = key;
            }
            statsEl.innerHTML += `<li>${key}路（${routeGroups[key].join('')}）：出现 ${count} 次，标准化热度 ${normalized.toFixed(2)}%</li>`;
          }

          summaryEl.textContent = `最近三期开奖号标准化路数热度分析：最热为 ${hottestRoute} 路（热度 ${maxHot.toFixed(2)}%）`;
        })
        .catch(err => {
          document.getElementById('status').className = "alert alert-danger";
          document.getElementById('status').textContent = "数据获取失败：" + err.message;
        });
    }

    // 首次执行
    fetchAndUpdate();
    // 每3秒刷新一次
    setInterval(fetchAndUpdate, 3000);
  </script>
</body>
</html>
