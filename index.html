<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>波场彩票 - 对码分析预测</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f9f9f9; }
    h2 { color: #222; }
    ul { line-height: 1.8; padding-left: 1em; }
    .highlight { color: red; font-weight: bold; }
    .section { margin-top: 20px; padding: 10px; background: #fff; border-radius: 6px; box-shadow: 0 0 5px #ddd; }
    .numbers { color: green; font-weight: bold; }
  </style>
</head>
<body>
  <h2>波场彩票 - 对码分析预测</h2>

  <div class="section">
    <h4>最近 5 期开奖号码：</h4>
    <ul id="recent-lottery"></ul>
  </div>

  <div class="section">
    <h4>对码组：</h4>
    <ul>
      <li>A组（0,5）</li>
      <li>B组（1,6）</li>
      <li>C组（2,7）</li>
      <li>D组（3,8）</li>
      <li>E组（4,9）</li>
    </ul>
  </div>

  <div class="section" id="trend"></div>

  <script>
    const API = "https://api.duoqu.online/data?code=Tron-Fast&limit=20&key=rkjpugmlzj";

    const pairs = {
      "A": [0, 5],
      "B": [1, 6],
      "C": [2, 7],
      "D": [3, 8],
      "E": [4, 9],
    };

    function fetchAndAnalyze() {
      fetch(API)
        .then(res => res.json())
        .then(res => {
          const records = res.data || [];
          if (records.length === 0) return;

          // 展示最近5期开奖号码
          const recentHTML = records.slice(0, 5).map(item => {
            return `<li>${item.betNo} - <span class="numbers">${item.openNumber}</span> - ${item.openTime}</li>`;
          }).join('');
          document.getElementById("recent-lottery").innerHTML = recentHTML;

          // 统计每组出现次数
          const data = records.map(d => d.openNumber.split(',').map(Number));
          const trend = {};
          for (const [group, nums] of Object.entries(pairs)) {
            trend[group] = Array(data.length).fill(0);
            data.forEach((row, i) => {
              row.forEach(n => { if (nums.includes(n)) trend[group][i]++; });
            });
          }

          const trendHTML = Object.entries(trend).map(([g, arr]) => {
            let direction = "→ 无明显趋势";
            const delta = arr[arr.length - 1] - arr[arr.length - 2];
            if (delta >= 2) direction = "→ 升温趋势";
            else if (delta <= -2) direction = "→ 降温趋势";
            else if (arr.every(v => v === arr[0])) direction = "→ 平稳";
            return `<li>${g}组（${pairs[g].join(',')}）：次数 [${arr.join(', ')}] <span class="highlight">${direction}</span></li>`;
          }).join('');

          document.getElementById("trend").innerHTML = `
            <h4>最近 10 期对码趋势统计：</h4>
            <ul>${trendHTML}</ul>
          `;
        });
    }

    fetchAndAnalyze();
    setInterval(fetchAndAnalyze, 3000);
  </script>
</body>
</html>
