<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>波场彩票 - 数字预测分析</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f4f4; }
    h2, h4 { color: #222; }
    ul { line-height: 1.8; padding-left: 20px; }
    .highlight { color: red; font-weight: bold; }
    .numbers { color: green; font-weight: bold; }
    .section { margin-bottom: 20px; background: #fff; padding: 15px; border-radius: 6px; box-shadow: 0 0 5px #ccc; }
  </style>
</head>
<body>
  <h2>波场彩票 - 数字预测分析</h2>

  <div class="section" id="recommend"></div>
  <div class="section">
    <h4>最近开奖号码（前20期）</h4>
    <ul id="recent-lottery"></ul>
  </div>

  <script>
    const API = "https://api.duoqu.online/data?code=Tron-Fast&limit=50&key=rkjpugmlzj"; // 提取50期历史数据

    function fetchAndAnalyze() {
      fetch(API)
        .then(res => res.json())
        .then(res => {
          const records = res.data || [];
          if (records.length < 2) return;

          // 显示最近的开奖号码
          const recentHTML = records.slice(0, 20).map(item => {
            return `<li>${item.betNo} - <span class="numbers">${item.openNumber}</span> - ${item.openTime}</li>`;
          }).join('');
          document.getElementById("recent-lottery").innerHTML = recentHTML;

          // 获取当前百位数字
          const currentBet = records[0].openNumber.split(',')[0].trim(); // 假设百位为开奖号码的第一位
          
          // 执行出号逻辑
          const fixedNumbers = fixedCodePrediction(currentBet);
          const sizeNumbers = sizeAlternatePrediction(records);
          const finalPrediction = comprehensivePrediction(fixedNumbers, sizeNumbers);

          // 如果没有找到推荐数字，则通知
          const recStr = finalPrediction.length > 0 ? finalPrediction.join(", ") : "无";
          document.getElementById("recommend").innerHTML = `
            <h4>下期推荐数字：<span class="numbers">${recStr}</span></h4>
          `;
        })
        .catch(error => {
          console.error("数据获取失败:", error);
        });
    }

    function fixedCodePrediction(baiwei) {
      const fixedMap = {
        '09': [3, 4, 5, 6],
        '18': [2, 4, 5, 7],
        '27': [1, 3, 6, 8],
        '36': [0, 2, 7, 9],
        '45': [0, 1, 8, 9],
      };
      return fixedMap[baiwei] || []; // 如果没有匹配的百位返回空数组
    }

    function sizeAlternatePrediction(records) {
      const large = new Set([5, 6, 7, 8, 9]);
      const small = new Set([0, 1, 2, 3, 4]);
      const foundNumbers = new Set();

      records.forEach(item => {
        const digits = new Set(item.openNumber.split(',').map(Number));
        // 查找是否存在大号和小号
        if ([...digits].some(num => large.has(num)) && [...digits].some(num => small.has(num))) {
          digits.forEach(num => foundNumbers.add(num));
        }
      });

      return Array.from(foundNumbers);
    }

    function comprehensivePrediction(fixedNumbers, sizeNumbers) {
      return fixedNumbers.filter(num => sizeNumbers.includes(num));
    }

    fetchAndAnalyze();
    setInterval(fetchAndAnalyze, 30000); // 每30秒重新获取数据
  </script>
</body>
</html>
