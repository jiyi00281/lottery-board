<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>波场彩票 - 对码分析预测</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f4f4; }
    h2, h4 { color: #222; }
    ul { line-height: 1.8; padding-left: 20px; }
    .highlight { color: red; font-weight: bold; }
    .numbers { color: green; font-weight: bold; }
    .section { margin-bottom: 20px; background: #fff; padding: 15px; border-radius: 6px; box-shadow: 0 0 5px #ccc; }
  </style>
</head>
<body>
  <h2>波场彩票 - 对码分析预测</h2>

  <div class="section">
    <h4>对码组：</h4>
    <ul>
      <li>A组（0,5）</li>
      <li>B组（1,6）</li>
      <li>C组（2,7）</li>
      <li>D组（3,8）</li>
      <li>E组（4,9）</li>
    </ul>
  </div>

  <div class="section" id="trend"></div>
  <div class="section" id="recommend"></div>
  <div class="section" id="history"></div>
  <div class="section">
    <h4>最近开奖号码（前5期）</h4>
    <ul id="recent-lottery"></ul>
  </div>

  <script>
    const API = "https://api.duoqu.online/data?code=Tron-Fast&limit=20&key=rkjpugmlzj";

    const pairs = {
      "A": [0, 5],
      "B": [1, 6],
      "C": [2, 7],
      "D": [3, 8],
      "E": [4, 9],
    };

    let history = [];

    function fetchAndAnalyze() {
      fetch(API)
        .then(res => res.json())
        .then(res => {
          const records = res.data || [];
          if (records.length < 2) return;

          // 展示最近 5 期开奖号码
          const recentHTML = records.slice(0, 5).map(item => {
            return `<li>${item.betNo} - <span class="numbers">${item.openNumber}</span> - ${item.openTime}</li>`;
          }).join('');
          document.getElementById("recent-lottery").innerHTML = recentHTML;

          const data = records.map(d => d.openNumber.split(',').map(Number));
          
          // 频率计算
          const frequency = {};
          data.flat().forEach(num => {
            if (!frequency[num]) frequency[num] = 0;
            frequency[num]++;
          });

          // 热点和冷门号码
          const sortedNumbers = Object.entries(frequency)
            .sort((a, b) => b[1] - a[1])
            .map(item => Number(item[0]));

          const hotNumbers = sortedNumbers.slice(0, 3); // 选择出现频率最高的3个
          const coldNumbers = sortedNumbers.slice(-3); // 选择出现频率最低的3个

          // 趋势分析
          const trend = {};
          const directions = {};
          for (const [group, nums] of Object.entries(pairs)) {
            trend[group] = Array(data.length).fill(0);
            data.forEach((row, i) => {
              row.forEach(n => { if (nums.includes(n)) trend[group][i]++; });
            });

            // 趋势判断（基于近两期）
            const arr = trend[group];
            const delta = arr[0] - arr[1];
            if (delta >= 2) directions[group] = "升温趋势";
            else if (delta <= -2) directions[group] = "降温趋势";
            else directions[group] = "平稳";
          }

          // 显示趋势表
          const trendHTML = Object.entries(trend).map(([g, arr]) => {
            const direction = directions[g] || '平稳';
            return `<li>${g}组（${pairs[g].join(',')}）：次数 [${arr.slice(0, 10).join(', ')}] → <span class="highlight">${direction}</span></li>`;
          }).join('');
          document.getElementById("trend").innerHTML = `
            <h4>最近10期对码趋势统计：</h4>
            <ul>${trendHTML}</ul>
          `;

          // 综合推荐逻辑
          const recommendedNums = [...new Set([...hotNumbers, ...coldNumbers])].slice(0, 3); // 选择热、冷各一，最多三个号码

          // 比较推荐与最新开奖
          const latestData = data[0];
          const hit = latestData.some(n => recommendedNums.includes(n));
          const recStr = recommendedNums.join(" / ");

          // 添加记录
          const currentPeriod = records[0].betNo;
          const record = {
            period: currentPeriod,
            rec: recStr,
            result: hit ? '命中' : '未中'
          };
          if (!history.find(h => h.period === currentPeriod)) {
            history.unshift(record);
            if (history.length > 10) history.pop();
          }

          // 更新推荐显示
          document.getElementById("recommend").innerHTML = `
            <h4>下一期推荐数字：<span class="numbers">${recStr}</span></h4>
            <p>可能结果：<strong class="highlight">${hit ? '命中' : '未中'}</strong></p>
          `;

          // 更新最近开奖号码，标注推荐对码
          const updatedRecentHTML = records.slice(0, 5).map(item => {
            const numbersArray = item.openNumber.split(',').map(Number);
            const recommendedHit = recommendedNums.some(n => numbersArray.includes(n));
            return `<li>${item.betNo} - <span class="numbers">${item.openNumber}</span> - ${item.openTime} ${recommendedHit ? '<strong class="highlight">（推荐对码命中）</strong>' : ''}</li>`;
          }).join('');
          document.getElementById("recent-lottery").innerHTML = updatedRecentHTML;

          // 展示历史记录
          document.getElementById("history").innerHTML = `
            <h4>命中记录（最近10期）：</h4>
            <ul>${history.map(h => `<li>${h.period} - 推荐：${h.rec} - <b>${h.result}</b></li>`).join('')}</ul>
          `;
        });
    }

    fetchAndAnalyze();
    setInterval(fetchAndAnalyze, 3000);
  </script>
</body>
</html>
