<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>哈希分分彩预测软件</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f4f4; }
    h2, h4 { color: #222; }
    ul { line-height: 1.8; padding-left: 20px; }
    .numbers { color: green; font-weight: bold; }
    .section { margin-bottom: 20px; background: #fff; padding: 15px; border-radius: 6px; box-shadow: 0 0 5px #ccc; }
  </style>
</head>
<body>
  <h2>哈希分分彩预测软件</h2>

  <div class="section">
    <h4>最近开奖号码</h4>
    <ul id="recent-lottery"></ul>
  </div>
  
  <div class="section">
    <h4>下期预测数字</h4>
    <p id="prediction"></p>
  </div>

  <script>
    // 模拟的历史开奖数据
    const recentData = [
      { hash: 'THVK419c8ND5x', betNo: '20240717001', openTime: '2024-07-17 00:01' },
      { hash: 'ABCDEF12345', betNo: '20240717002', openTime: '2024-07-17 00:02' },
      { hash: '9876543210THVK', betNo: '20240717003', openTime: '2024-07-17 00:03' },
      // 更多模拟数据...
    ];

    function extractNumbersFromHash(hash) {
      const numbers = hash.replace(/[^\d]/g, '').slice(-5).split('').map(Number);
      return numbers;
    }

    function generateRecentNumbers() {
      const recentHTML = recentData.map(item => {
        const numbers = extractNumbersFromHash(item.hash).join(', ');
        return `<li>期号: ${item.betNo} - 开奖时间: ${item.openTime} - 开奖号码: <span class="numbers">${numbers}</span></li>`;
      }).join('');
      document.getElementById("recent-lottery").innerHTML = recentHTML;
    }

    function predictNextNumbers() {
      const allNumbers = [];
      recentData.forEach(item => {
        const numbers = extractNumbersFromHash(item.hash);
        allNumbers.push(...numbers);
      });

      const numberCount = {};
      allNumbers.forEach(num => {
        numberCount[num] = (numberCount[num] || 0) + 1;
      });

      const sortedNumbers = Object.entries(numberCount)
        .sort((a, b) => b[1] - a[1])
        .slice(0, 5) // 获取出现频率最高的5个数字
        .map(item => item[0]);

      document.getElementById("prediction").innerHTML = sortedNumbers.join(', ');
    }

    generateRecentNumbers();
    predictNextNumbers();
  </script>
</body>
</html>
