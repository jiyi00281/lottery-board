<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>波场极速彩 - 路数热度统计</title>
  <style>
    body {
      font-family: 'Microsoft YaHei', sans-serif;
      padding: 20px;
      background: #f6f6f6;
    }
    .result {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      margin-top: 10px;
    }
    h2 {
      color: #333;
    }
  </style>
</head>
<body>
  <h2>波场极速彩 - 最近三期路数标准化热度统计</h2>
  <div class="result" id="stats">加载中...</div>

  <script>
    const API_URL = 'https://api.duoqu.online/data?code=Tron-Fast&limit=3&key=rkjpugmlzj';

    // 路数分组
    const groupMap = {
      0: [0, 3, 6, 9],
      1: [1, 4, 7],
      2: [2, 5, 8],
    };

    const groupWeight = {
      0: 4,
      1: 3,
      2: 3
    };

    fetch(API_URL)
      .then(res => res.json())
      .then(data => {
        const draws = data.data || [];
        const routeCount = { 0: 0, 1: 0, 2: 0 };

        draws.forEach(item => {
          const nums = item.openNumber.split(',').map(n => parseInt(n));
          nums.forEach(num => {
            const route = num % 3;
            routeCount[route]++;
          });
        });

        const statsHTML = [0,1,2].map(route => {
          const raw = routeCount[route];
          const normalized = (raw / groupWeight[route] * 100).toFixed(2);
          return `${route}路（${groupMap[route].join('')}）: 出现 ${raw} 次，标准化热度 ${normalized}%`;
        }).join('<br>');

        document.getElementById('stats').innerHTML = statsHTML;
      })
      .catch(err => {
        document.getElementById('stats').innerHTML = '数据加载失败：' + err;
      });
  </script>
</body>
</html>
